                <div class="col-12">
                    <img src="../../../app-assets/img/memoji/memoji-2.svg" alt="Avatar">

                <div class="col-12 mt-12">
                    <span class="badge bg-danger-4 hp-bg-dark-danger border border-danger text-danger d-inline-flex align-items-center justify-content-center">

                <div class="col-12 mt-24">

                </div>

                <div class="col-12 mt-32 px-32">
                    <div class="input-group">

                            <i class="iconly-Curved-User text-black-80" style="font-size: 16px;"></i>
                        </span>

                        <input type="text" class="form-control ps-8 border-start-0" placeholder="Enter your pin">

                        <span class="input-group-text">
                            <i class="ri-settings-3-line lh-1" style="font-size: 14px;"></i>
                        </span>
                    </div>
                </div>
